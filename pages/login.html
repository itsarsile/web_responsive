<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .d-flex {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="d-flex flex-column justify-content-center">
      <div class="row gy-4 text-center">
        <div class="col-md-12">
          <img src="../assets/images/blanja_logo.svg" alt="blanja logo" style="width: 150px;" class="img-fluid">
        </div>
        <div class="col-md-12">
          <p class="fw-bold">Please login with your account</p>
        </div>
        <div class="col-md-4 mx-auto">
          <div class="nav nav-pills mb-3 justify-content-center btn-group" id="pills-tab" role="tablist">
            <button class="active btn btn-danger btn-lg w-25" id="pills-customer-tab" data-bs-toggle="pill"
              data-bs-target="#pills-customer" type="button" role="tab" aria-controls="pills-customer"
              aria-selected="true">Customer</button>
            <button class="btn btn-danger btn-lg w-25" id="pills-seller-tab" data-bs-toggle="pill"
              data-bs-target="#pills-seller" type="button" role="tab" aria-controls="pills-seller"
              aria-selected="false">Seller</button>
          </div>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-customer" role="tabpanel"
              aria-labelledby="pills-customer-tab" tabindex="0">
              <form action="">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Name">
                <input type="password" class="form-control form-control-lg mt-3" placeholder="Email">
                <input type="password" class="form-control form-control-lg mt-3" placeholder="Password">
              </form>
            </div>
            <div class="tab-pane fade" id="pills-seller" role="tabpanel" aria-labelledby="pills-seller-tab"
              tabindex="0">
              <form action="">
                <input type="text" class="form-control form-control-lg mt-3" placeholder="Name">
                <input type="password" class="form-control form-control-lg mt-3" placeholder="Email">
                <input type="password" class="form-control form-control-lg mt-3" placeholder="Password">
              </form>
            </div>
            <div class="col-md-12 mt-4 text-end">
              <a href="#" class="text-danger">Forgot Password?</a>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-danger btn-lg rounded-pill btn-block mt-4">PRIMARY</button>
            <p class="text-center mt-5">Don't have a Tokopedia account? <a href="./signup.html" class="text-danger">Register</a></p>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
